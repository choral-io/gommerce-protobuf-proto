# yaml-language-server: $schema=https://json.schemastore.org/buf.gen.json
version: v1
plugins:
  - plugin: buf.build/bufbuild/es:v1.7.2
    out: .generated/es
    opt:
      - target=js+dts
      - import_extension=.js
      - keep_empty_files=false
  - plugin: buf.build/connectrpc/es:v1.3.0
    out: .generated/es
    opt:
      - target=js+dts
      - import_extension=.js
      - keep_empty_files=false
